
<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="//code.jquery.com/jquery-latest.js"></script>
        <script src="../../assets/js/forge-sha256.min.js"></script>
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

        <title>Admin Page - Administrators management</title>
    </head>
    <body>
        <div class="container wrapper" id="loggedUser">
            <div class="row top_nav valign-wrapper">
                <div class="col s12 l8 user_info">
                    <i class="fas fa-user"></i> Welcome back, <span id="user"></span>
                </div>
                <div class="col s12 l4 logOut">
                    <button type="submit" id="logOut">Logout <i class="fas fa-sign-out-alt"></i></button>
                    <a href="../index.html">View Site <i class="fas fa-home"></i></a>
                </div>
            </div>
            <div class="row content">
                <div class="col s12 l3">
                    <div class="nav">
                        <h3><i class="fas fa-bars"></i> Navigation</h3>
                        <ul>
                            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                            <li><a href="../members/index.html"><i class="fas fa-users"></i> Members</a></li>
                            <li><a href="../news/index.html"><i class="fas fa-newspaper"></i> News</a></li>
                            <li><a href="../rules/index.html"><i class="fas fa-align-center"></i> Rules</a></li>
                            <li><a href="../admins/index.html"><i class="fas fa-user"></i> Admins</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col s12 l9">
                    <div class="main">
                        <div class="row title">
                            <div class="row">
                                <div class="col s9">
                                    <h1 id="pageName"><i class="fas fa-user"></i> Admins</h1>
                                </div>
                                <div class="col s3">
                                    <button type="submit" id="showNewAdmin">New <i class="fas fa-plus-circle"></i></button>
                                </div>
                            </div>
                        </div>

                        <div id="getPageSection">
                            <div class="filters">
                                <form id="getPageForm">
                                    <label for="np">Page:</label> <input type="number" id="np" required name="np">
                                    <label for="rpp">Members per page:</label> <input type="number" id="rpp" required name="rpp">
                                </form>
                                <button type="submit" id="getPage">Apply <i class="fas fa-share-square"></i></button>
                            </div>
                            <table cellpadding="0" cellspacing="0" border="0" id="admins" class="responsive-table">
                                <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>URL</th>
                                    <th></th>
                                </tr>
                            </table>
                        </div>

                        <div id="setSection">
                            <center>
                                <form id="setForm">
                                    <div class="input-field"><label for="name">Name</label><input type="text" id="name" required autofocus name="name" class="validate"></div>
                                    <div class="input-field"><label for="mail">Mail</label><input type="email" id="mail" required  name="mail" class="validate"></div>
                                    <div class="input-field"><label for="username">Username</label><input type="text" id="username" required  name="username" class="validate"></div>
                                    <div class="input-field"><label for="password">Password</label><input type="password" id="password" required name="password" class="validate"></div>
                                    <div class="input-field"><label for="url">URL</label><input type="url" id="url" name="url" class="validate"></div>
                                    <button type="submit" id="set">Register New Admin <i class="fas fa-user-plus"></i></button> <button type="submit" class="back">Back to Admins List <i class="fas fa-undo-alt"></i></button>
                                </form>
                                <div id="setMessages"></div>
                            </center>
                        </div>

                        <div id="setUpdateSection">
                            <center>
                                <form id="setUpdateForm">
                                    <div class="hiddenInput"><input type="number" id="idUpdate" required name="id"></div>
                                    <div class="input-field"><label for="nameUpdate">Name</label><input type="text" id="nameUpdate" required autofocus placeholder="Name" name="name" class="validate"></div>
                                    <div class="input-field"><label for="mailUpdate">E-Mail</label><input type="email" id="mailUpdate" required  placeholder="Email" name="mail" class="validate"></div>
                                    <div class="input-field"><label for="usernameUpdate">Username</label><input type="text" id="usernameUpdate" required  placeholder="Username" name="username" class="validate"></div>
                                    <div class="input-field"><label for="passwordUpdate">Password</label><input type="password" id="passwordUpdate" required  placeholder="Password" name="password" class="validate"></div>
                                    <div class="input-field"><label for="urlUpdate">URL</label><input type="url" id="urlUpdate"  placeholder="Site URL" name="url" class="validate"></div>
                                    <button type="submit" id="setUpdate">Update <i class="fas fa-user-plus"></i></button> <button type="submit" class="back">Back to Admins List <i class="fas fa-undo-alt"></i></button>
                                </form>
                                <div id="setUpdateMessages"></div>
                            </center>
                        </div>

                        <div id="getSection" class="row">
                            <div class="col s12 ">
                                <b>Name:</b> <span id="getName"></span><br>
                                <b>eMail:</b> <span id="getMail"></span><br>
                                <b>Username:</b> <span id="getUsername"></span><br>
                                <b>Website:</b> <a href="#" id="getUrlLink"><span id="getUrl"></span></a><br>
                            </div>
                            <br><br>
                            <div id="adminActions">
                            </div>
                        </div>

                        <div id="removeSection" class="row">
                            <div class="cell top two_third">
                                <b>Name:</b> <span id="getNameRemove"></span><br>
                                <b>eMail:</b> <span id="getMailRemove"></span><br>
                                <b>Username:</b> <span id="getUsernameRemove"></span><br>
                                <b>Website:</b> <a href="#" id="getUrlLinkRemove"><span id="getUrl"></span></a><br>
                            </div>
                            <br><br>
                            <div id="removeQuestion">
                                <center>
                                    <h3>Are you sure you want to remove this Admin?</h3>
                                    <button type="submit" class="doRemove" id="none">Yes, I do <i class="fas fa-check"></i></button> <button type="submit" class="dontRemove">No, I don't <i class="fas fa-times"></i></button>    
                                </center>
                                <br><br>
                            </div>
                            <div id="adminActionsRemove">
                            </div>

                        </div>

                        <div id="response">

                        </div>

                    </div>
                </div>
            </div>

            <div class="row footer valign-wrapper" id="footer">
                <div class="col s12">
                    <div class="copyright">Powered by Idego Fanlisting &#169; Empar Ibáñez</div>
                </div>
            </div>
        </div>

        <script>
            // http://jsfiddle.net/davidhong/gP9bh/
            $.fn.serializeObject = function() {
                var o = Object.create(null),
                    elementMapper = function(element) {
                        element.name = $.camelCase(element.name);
                        return element;
                    },
                    appendToResult = function(i, element) {
                        var node = o[element.name];

                        if ('undefined' != typeof node && node !== null) {
                            o[element.name] = node.push ? node.push(element.value) : [node, element.value];
                        } else {
                            o[element.name] = element.value;
                        }
                    };

                $.each($.map(this.serializeArray(), elementMapper), appendToResult);
                return o;
            };           

            $(document).ready(function () {
                $("#setSection").hide();
                $("#response").hide();
                $("#getSection").hide();
                $("#setUpdateSection").hide();
                $("#removeSection").hide();
                $("#pageName").empty().append("<i class=\"fas fa-user\"></i> Admins - List");
                data = {"ob": "user", "op": "checkLogin", "json": ""};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                    data: data,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            $("#user").empty().append(data.json.username);
                            $("#loggedUser").show();
                        } else {
                            location.href = "../index.html";
                        }
                    },
                    error: function (data) {
                        console.log("Error cliente login");
                    }
                });
                data2 = {"ob": "user", "op": "getPage", "json": '{"np":"1", "rpp":"10"}'};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                    data: data2,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            for (i = 0; i < data.json.length; i++) {
                                $("#admins").append("<tr><td>" + data.json[i].name + "</td><td>" + data.json[i].mail + "</td><td>" + data.json[i].username + "</td><td><a href='" + data.json[i].url + "'>" + data.json[i].url + "</a></td><td><button type=\"submit\" class=\"get\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-eye\"></i></button> <button type=\"submit\" class=\"update\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-pencil-alt\"></i></button> <button type=\"submit\" class=\"remove\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-trash-alt\"></i></button></td></tr>");
                            }
                        } else {
                            console.log("Error servidor get");
                        }
                    },
                    error: function (data) {
                        console.log("Error cliente get");
                    }
                });
                $("#getPage").click(function () {
                    values = $("#getPageForm").serializeObject();
                    data = {"ob": "user", "op": "getPage", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#pageName").empty().append("<i class=\"fas fa-user\"></i> Admins - List");
                                $("#admins").empty().append("<tr><th>Name</th><th>Username</th><th>Email</th><th>URL</th><th></th></tr>");
                                for (i = 0; i < data.json.length; i++) {
                                    $("#admins").append("<tr><td>" + data.json[i].name + "</td><td>" + data.json[i].mail + "</td><td>" + data.json[i].username + "</td><td><a href='" + data.json[i].url + "'>" + data.json[i].url + "</a></td><td><button type=\"submit\" class=\"get\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-eye\"></i></button> <button type=\"submit\" class=\"update\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-pencil-alt\"></i></button> <button type=\"submit\" class=\"remove\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-trash-alt\"></i></button></td></tr>");
                                }
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })
                $("#set").click(function () {
                    validation = $("#setForm").find(".invalid");
                    if (validation.length > 0 ){
                        $("#setMessages").empty().append("Revisa los campos");
                    } else {
                        values = $("#setForm").serializeObject();
                        values.password = forge_sha256($("#password").val());
                        data = {"ob": "user", "op": "set", "json": JSON.stringify(values)};
                        $.ajax({
                            type: "POST",
                            url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                            data: data,
                            dataType: "json",
                            success: function (data) {
                                if (data.status == 200) {
                                    $("#setForm")[0].reset();
                                    $("#setSection").hide();
                                    $("#setUpdateSection").hide();
                                    $("#response").show();
                                    $("#response").empty().append("<h3>Admin registered successfully</h3><br><br><button type=\"submit\" class=\"back\">Back to Admins List <i class=\"fas fa-undo-alt\"></i></button> ");
                                } else {
                                    console.log("Error servidor get");
                                }
                            },
                            error: function (data) {
                                console.log("Error cliente get");
                            }
                        });
                    }
                })
                $("#setUpdate").click(function () {
                    validation = $("#setUpdateForm").find(".invalid");
                    if (validation.length > 0 ){
                        $("#setUpdateMessages").empty().append("Revisa los campos");
                    } else {
                       values = $("#setUpdateForm").serializeObject();
                        values.password = forge_sha256($("#password").val());
                        data = {"ob": "user", "op": "set", "json": JSON.stringify(values)};
                        $.ajax({
                            type: "POST",
                            url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                            data: data,
                            dataType: "json",
                            success: function (data) {
                                if (data.status == 200) {
                                    $("#setUpdateForm")[0].reset();
                                    $("#setSection").hide();
                                    $("#setUpdateSection").hide();

                                    $("#response").show();
                                    $("#response").empty().append("<h3>Admin updated successfully</h3><br><br><button type=\"submit\" class=\"back\">Back to Admins List <i class=\"fas fa-undo-alt\"></i></button> ");
                                } else {
                                    console.log("Error servidor get");
                                }
                            },
                            error: function (data) {
                                console.log("Error cliente get");
                            }
                        });
                   }
                })
                $(document).on("click", ".get", function () {
                    values = $(this).attr('id');
                    data = {"ob": "user", "op": "get", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#pageName").empty().append("<i class=\"fas fa-user\"></i> Admins - View");
                                $("#getSection").show();
                                $("#getPageSection").hide();
                                $("#setUpdateSection").hide();
                                $("#getName").empty().append(data.json.name);
                                $("#getMail").empty().append(data.json.mail);
                                $("#getUsername").empty().append(data.json.username);
                                $("#getUrl").empty().append(data.json.url);
                                $("#getUrlLink").attr("href", data.json.url);
                                $("#adminActions").empty().append("<center><button type=\"submit\" class=\"back\">Back <i class=\"fas fa-undo-alt\"></i></button> <button type=\"submit\" class=\"update\" id=\"" + data.json.id + "\">Edit <i class=\"fas fa-pencil-alt\"></i></button> <button type=\"submit\" class=\"remove\" id=\"" + data.json.id + "\">Remove <i class=\"fas fa-trash-alt\"></i></button></center>");
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })

                $(document).on("click", ".doRemove", function () {
                    values = $(this).attr('id');
                    data = {"ob": "user", "op": "remove", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#removeSection").hide();
                                $("#response").show();
                                $("#response").empty().append("<h3>Admin deleted successfully</h3><br><br><button type=\"submit\" class=\"back\">Back to Admins List <i class=\"fas fa-undo-alt\"></i></button> ");

                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })

                $("#showNewAdmin").click(function () {
                    $("#pageName").empty().append("<i class=\"fas fa-user\"></i> Admins - New");
                    $("#getPageSection").hide();
                    $("#setSection").show();
                    $("#getSection").hide();
                    $("#response").hide();
                    $("#setUpdateSection").hide();
                })
                $(document).on("click", ".back", function () {
                    location.reload();
                })
                $(document).on("click", ".askRemove", function () {
                    $("#removeQuestion").show();
                    id = $(this).attr('id');
                    $(".doRemove").attr("id", id);
                })
                $(".dontRemove").click(function () {
                    $("#removeQuestion").hide();
                    $(".doRemove").val("none");
                })
                $(document).on("click", ".remove", function () {
                    $("#pageName").empty().append("<i class=\"fas fa-user\"></i> Admins - Remove");
                    $("#removeSection").show();
                    $("#getPageSection").hide();
                    $("#removeQuestion").hide();
                    $("#getSection").hide();
                    values = $(this).attr('id');
                    data = {"ob": "user", "op": "get", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#setUpdateSection").hide();
                                $("#getNameRemove").empty().append(data.json.name);
                                $("#getMailRemove").empty().append(data.json.mail);
                                $("#getUsernameRemove").empty().append(data.json.username);
                                $("#getUrlRemove").empty().append(data.json.url);
                                $("#getUrlLinkRemove").attr("href", data.json.url);
                                $("#adminActionsRemove").empty().append("<center><button type=\"submit\" class=\"back\">Back <i class=\"fas fa-undo-alt\"></i></button> <button type=\"submit\" class=\"askRemove\" id=\"" + data.json.id + "\">Remove <i class=\"fas fa-trash-alt\"></i></button></center>");
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })
                $(document).on("click", ".update", function () {
                    //id = $(this).attr('id');
                    //$("#idUpdate").val(id);
                    $("#pageName").empty().append("<i class=\"fas fa-user\"></i> Admins - Edit");
                    $("#setUpdateSection").show();
                    $("#getPageSection").hide();
                    $("#getSection").hide();
                    values = $(this).attr('id');
                    data = {"ob": "user", "op": "get", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#idUpdate").val(data.json.id);
                                $("#nameUpdate").val(data.json.name);
                                $("#mailUpdate").val(data.json.mail);
                                $("#usernameUpdate").val(data.json.username);
                                $("#urlUpdate").val(data.json.url);
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })

                $("#logOut").click(function () {
                    data = {"ob": "user", "op": "logout", "json": ""};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                location.href = "../index.html";
                            } else {
                                console.log("Error servidor logout");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente logout");
                        }
                    });
                })
            });
        </script>
    </body>
</html>
