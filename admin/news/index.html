<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="//code.jquery.com/jquery-latest.js"></script>
        <!-- FontAwesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!-- Rich Terxt Editor -->
        <script src="../../assets/js/richtext/jquery.richtext.min.js" type="text/javascript"></script>
        <link href="../../assets/js/richtext/richtext.min.css" rel="stylesheet" type="text/css"/>
        
        <title>Admin Page - News management</title>
    </head>
    <body>
        <div class="container wrapper" id="loggedUser">
            <div class="row top_nav valign-wrapper">
                <div class="col s12 l8 user_info">
                    <i class="fas fa-user"></i> Welcome back, <span id="user"></span>
                </div>
                <div class="col s12 l4 logOut">
                    <button type="submit" id="logOut">Logout <i class="fas fa-sign-out-alt"></i></button>
                    <a href="../index.html">View Site <i class="fas fa-home"></i></a>
                </div>
            </div>
            <div class="row content">
                <div class="col s12 l3">
                    <div class="nav">
                        <h3><i class="fas fa-bars"></i> Navigation</h3>
                        <ul>
                            <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                            <li><a href="../members/index.html"><i class="fas fa-users"></i> Members</a></li>
                            <li><a href="../news/index.html"><i class="fas fa-newspaper"></i> News</a></li>
                            <li><a href="../rules/index.html"><i class="fas fa-align-center"></i> Rules</a></li>
                            <li><a href="../admins/index.html"><i class="fas fa-user"></i> Admins</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col s12 l9">
                    <div class="main">
                        <div class="row title">
                            <div class="row">
                                <div class="col s9">
                                    <h1 id="pageName"><i class="fas fa-newspaper"></i> Posts</h1>
                                </div>
                                <div class="col s3">
                                    <button type="submit" id="showNewPost">New <i class="fas fa-plus-circle"></i></button>
                                </div>
                            </div>
                        </div>

                        <div id="getPageSection">
                            <div class="filters">
                                <form id="getPageForm">
                                    <label for="np">Page:</label> <input type="number" id="np" required name="np">
                                    <label for="rpp">Members per page:</label> <input type="number" id="rpp" required name="rpp">
                                </form>
                                <button type="submit" id="getPage">Apply <i class="fas fa-share-square"></i></button>
                            </div>
                            <table cellpadding="0" cellspacing="0" border="0" id="news" class="responsive-table">
                                <tr>
                                    <th>Title</th>
                                    <th>Posted on</th>
                                    <th>Posted by</th>
                                    <th></th>
                                </tr>
                            </table>
                        </div>

                        <div id="setSection">
                            <center>
                                <form id="setForm">
                                    <div class="input-field"><label for="title">Title</label><input type="text" id="title" required name="title" class="validate"></div>
                                    <textarea id="content" required autofocus name="content" class="content"></textarea>
                                </form>
                                <button type="submit" id="set">Add New Post <i class="fas fa-plus"></i></button> <button type="submit" class="back">Back to Posts List <i class="fas fa-undo-alt"></i></button>
                            </center>
                        </div>

                        <div id="setUpdateSection">
                            <center>
                                <form id="setUpdateForm">
                                    <div class="hiddenInput"><input type="number" id="idUpdate" required name="id"></div>
                                    <div class="post-info">
                                        <div class="post-info-date"><b>Date:</b> <span id="dateUpdate"></span></div>
                                        <div class="post-info-user"><b>User:</b> <span id="userUpdate"></span></div>
                                    </div>
                                    <div class="input-field"><input type="text" id="titleUpdate" required name="title" class="validate"></div>
                                    <textarea id="contentUpdate" required autofocus name="content" class="content"></textarea>
                                    <div class="hiddenInput"><input type="number" id="userIdUpdate" required name="userId"></div>
                                </form>
                                <button type="submit" id="setUpdate">Update <i class="fas fa-plus"></i></button> <button type="submit" class="back">Back to Posts List <i class="fas fa-undo-alt"></i></button>
                            </center>
                        </div>

                        <div id="getSection" class="row">
                            <div class="col s12">
                                <b>Date:</b> <span id="getDate"></span><br>
                                <b>User:</b> <span id="getUser"></span><br>
                                <b>Title:</b> <span id="getTitle"></span><br>
                                <div id="getContent"></div><br>
                            </div>
                            <br><br>
                            <div id="newsActions">
                            </div>
                        </div>

                        <div id="removeSection" class="row">
                            <div class="col s12">
                                <b>Date:</b> <span id="getDateRemove"></span><br>
                                <b>User:</b> <span id="getUserRemove"></span><br>
                                <b>Title:</b> <span id="getTitleRemove"></span><br>
                                <b>Content:</b> <div id="getContentRemove"></div><br>
                            </div>
                            <br><br>
                            <div id="removeQuestion">
                                <center>
                                    <h3>Are you sure you want to remove this post?</h3>
                                    <button type="submit" class="doRemove" id="none">Yes, I do <i class="fas fa-check"></i></button> <button type="submit" class="dontRemove">No, I don't <i class="fas fa-times"></i></button>    
                                </center>
                                <br><br>
                            </div>
                            <div id="newsActionsRemove">
                            </div>

                        </div>

                        <div id="response">

                        </div>

                    </div>
                </div>
            </div>

            <div class="row footer valign-wrapper" id="footer">
                <div class="col s12">
                    <div class="copyright">Powered by Idego Fanlisting &#169; Empar Ibáñez</div>
                </div>
            </div>
        </div>

        <script>
            // http://jsfiddle.net/davidhong/gP9bh/
            $.fn.serializeObject = function() {
                var o = Object.create(null),
                    elementMapper = function(element) {
                        element.name = $.camelCase(element.name);
                        return element;
                    },
                    appendToResult = function(i, element) {
                        var node = o[element.name];

                        if ('undefined' != typeof node && node !== null) {
                            o[element.name] = node.push ? node.push(element.value) : [node, element.value];
                        } else {
                            o[element.name] = element.value;
                        }
                    };

                $.each($.map(this.serializeArray(), elementMapper), appendToResult);
                return o;
            };
            
            $('#content').richText();
            $('#contentUpdate').richText();

            $(document).ready(function () {
                $("#setSection").hide();
                $("#response").hide();
                $("#getSection").hide();
                $("#setUpdateSection").hide();
                $("#removeSection").hide();
                $("#pageName").empty().append('<i class="fas fa-newspaper"></i> News - List');
                data = {"ob": "user", "op": "checkLogin", "json": ""};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                    data: data,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            $("#user").empty().append(data.json.username);
                            $("#loggedUser").show();
                        } else {
                            location.href = "../index.html";
                        }
                    },
                    error: function (data) {
                        console.log("Error cliente login");
                    }
                });
                data2 = {"ob": "news", "op": "getPage", "json": '{"np":"1", "rpp":"10"}'};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                    data: data2,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            for (i = 0; i < data.json.length; i++) {
                                $("#news").append("<tr><td>" + data.json[i].title + "</td><td>" + data.json[i].date + "</td><td>" + data.json[i].name + "</td><td><button type=\"submit\" class=\"get\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-eye\"></i></button> <button type=\"submit\" class=\"update\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-pencil-alt\"></i></button> <button type=\"submit\" class=\"remove\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-trash-alt\"></i></button></td></tr>");
                            }
                        } else {
                            console.log("Error servidor getPage");
                        }
                    },
                    error: function (data) {
                        console.log("Error cliente getPage");
                    }
                });
                $("#getPage").click(function () {
                    values = $("#getPageForm").serializeObject();
                    data = {"ob": "news", "op": "getPage", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#pageName").empty().append("<i class=\"fas fa-newspaper\"></i> News - List");
                                $("#news").empty().append("<tr><th>Title</th></tr>");
                                for (i = 0; i < data.json.length; i++) {
                                    $("#news").append("<tr><td>" + data.json[i].title + "</td><td><button type=\"submit\" class=\"get\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-eye\"></i></button> <button type=\"submit\" class=\"update\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-pencil-alt\"></i></button> <button type=\"submit\" class=\"remove\" id=\"" + data.json[i].id + "\"><i class=\"fas fa-trash-alt\"></i></button></td></tr>");
                                }
                            } else {
                                console.log("Error servidor getPage");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente getPage");
                        }
                    });
                })
                $("#set").click(function () {
                    values = $("#setForm").serializeObject();
                    data = {"ob": "news", "op": "set", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#setForm")[0].reset();
                                $("#setSection").hide();
                                $("#setUpdateSection").hide();
                                $("#response").show();
                                $("#response").empty().append("<h3>Post published successfully</h3><br><br><button type=\"submit\" class=\"back\">Back to Posts List <i class=\"fas fa-undo-alt\"></i></button> ");
                            } else {
                                console.log("Error servidor set");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente set");
                        }
                    });
                })
                $("#setUpdate").click(function () {
                    values = $("#setUpdateForm").serializeObject();
                    data = {"ob": "news", "op": "set", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#setUpdateForm")[0].reset();
                                $("#setSection").hide();
                                $("#setUpdateSection").hide();
                                $("#response").show();
                                $("#response").empty().append("<h3>Post updated successfully</h3><br><br><button type=\"submit\" class=\"back\">Back to Posts List <i class=\"fas fa-undo-alt\"></i></button> ");
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })
                $(document).on("click", ".get", function () {
                    values = $(this).attr('id');
                    data = {"ob": "news", "op": "get", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#pageName").empty().append("<i class=\"fas fa-newspaper\"></i> News - View");
                                $("#getSection").show();
                                $("#getPageSection").hide();
                                $("#setUpdateSection").hide();
                                $("#getUser").empty().append(data.json.name);
                                $("#getDate").empty().append(data.json.date);
                                $("#getTitle").empty().append(data.json.title);
                                $("#getContent").empty().append(data.json.content);
                                $("#newsActions").empty().append("<center><button type=\"submit\" class=\"back\">Back <i class=\"fas fa-undo-alt\"></i></button> <button type=\"submit\" class=\"update\" id=\"" + data.json.id + "\">Edit <i class=\"fas fa-pencil-alt\"></i></button> <button type=\"submit\" class=\"remove\" id=\"" + data.json.id + "\">Remove <i class=\"fas fa-trash-alt\"></i></button></center>");
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })

                $(document).on("click", ".doRemove", function () {
                    values = $(this).attr('id');
                    data = {"ob": "news", "op": "remove", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#removeSection").hide();
                                $("#response").show();
                                $("#response").empty().append("<h3>Post deleted successfully</h3><br><br><button type=\"submit\" class=\"back\">Back to Posts List <i class=\"fas fa-undo-alt\"></i></button> ");

                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })

                $("#showNewPost").click(function () {
                    $("#pageName").empty().append("<i class=\"fas fa-newspaper\"></i> News - New");
                    $("#getPageSection").hide();
                    $("#setSection").show();
                    $("#getSection").hide();
                    $("#response").hide();
                    $("#setUpdateSection").hide();
                    $(".richText-editor").empty();
                    $("#contentUpdate").empty();
                })
                $(document).on("click", ".back", function () {
                    location.reload();
                })
                $(document).on("click", ".askRemove", function () {
                    $("#removeQuestion").show();
                    id = $(this).attr('id');
                    $(".doRemove").attr("id", id);
                })
                $(".dontRemove").click(function () {
                    $("#removeQuestion").hide();
                    $(".doRemove").val("none");
                })
                $(document).on("click", ".remove", function () {
                    $("#pageName").empty().append("<i class=\"fas fa-newspaper\"></i> News - Remove");
                    $("#removeSection").show();
                    $("#getPageSection").hide();
                    $("#removeQuestion").hide();
                    $("#getSection").hide();
                    values = $(this).attr('id');
                    data = {"ob": "news", "op": "get", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#container").append();
                                $("#setUpdateSection").hide();
                                $("#getTitleRemove").empty().append(data.json.title);
                                $("#getDateRemove").empty().append(data.json.date);
                                $("#getUserRemove").empty().append(data.json.name);
                                $("#getContentRemove").empty().append(data.json.content);
                                $("#newsActionsRemove").empty().append("<center><button type=\"submit\" class=\"back\">Back <i class=\"fas fa-undo-alt\"></i></button> <button type=\"submit\" class=\"askRemove\" id=\"" + data.json.id + "\">Remove <i class=\"fas fa-trash-alt\"></i></button></center>");
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })
                $(document).on("click", ".update", function () {
                    //id = $(this).attr('id');
                    //$("#idUpdate").val(id);
                    $("#pageName").empty().append("<i class=\"fas fa-newspaper\"></i> News - Edit");
                    $("#setUpdateSection").show();
                    $("#getPageSection").hide();
                    $("#getSection").hide();
                    values = $(this).attr('id');
                    data = {"ob": "news", "op": "get", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#idUpdate").val(data.json.id);
                                $("#userUpdate").append(data.json.name);
                                $("#dateUpdate").append(data.json.date);
                                $("#titleUpdate").val(data.json.title);
                                $(".richText-editor").html(data.json.content);
                                $("#contentUpdate").val(data.json.content);
                            } else {
                                console.log("Error servidor get");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })

                $("#logOut").click(function () {
                    data = {"ob": "user", "op": "logout", "json": ""};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                location.href = "../index.html";
                            } else {
                                console.log("Error servidor logout");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente logout");
                        }
                    });
                })
            });
        </script>
    </body>
</html>
