<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <script src="//code.jquery.com/jquery-latest.js"></script>
        <script src="js/forge-sha256.min.js"></script>
    </head>
    <body>
        <div id="content">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required autofocus name="username">
                <input type="password" id="password" placeholder="Password" required autofocus name="password">
            </form>
            <button type="submit" id="login">Login</button>
            <div id="loggedUser">
                <button type="submit" id="logOut">Cerrar Sesión</button>
                <br>
                <hr>
                <br>
                <h3>Sesión iniciada, <span id="user"></span> con email <span id="email"></span></h3>
               
                <div id="response"></div>
            </div>




        </div>

        <script>
            $.fn.serializeObject = function ()
            {
                // http://jsfiddle.net/davidhong/gP9bh/
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = encodeURIComponent(this.value) || '';
                    }
                });
                return o;
            };
            $(document).ready(function () {
                $("#loggedUser").hide();
                $("#login").click(function () {
                    values = $("#loginForm").serializeObject();
                    values.password = forge_sha256($("#password").val());
                    data = {"ob": "user", "op": "login", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#user").empty().append(data.json.username);
                                $("#email").empty().append(data.json.mail);
                                $("#loggedUser").show();
                            } else {
                                console.log("Error server login")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente login");
                        }
                    });
                })
                $("#logOut").click(function () {
                    data = {"ob": "user", "op": "logout", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#id").empty().append(data.json.id);
                                $("#loggedUser").hide();
                                $("#content").append("Sesión Cerrada");
                            } else {
                                console.log("Error servidor logout")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente logout");
                        }
                    });
                })
            });
        </script>

    </body>
</html>
