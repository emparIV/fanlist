<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <script src="//code.jquery.com/jquery-latest.js"></script>
        <script src="js/login.js"></script>
        <script src="js/forge-sha256.min.js"></script>
    </head>
    <body>
        <form id="access">
            <input type="text" id="username" placeholder="Username" required autofocus name="username">
            <input type="password" id="password" placeholder="Password" required autofocus name="password">
        </form>
        <button type="submit" id="sendLogin">Login</button>
        <div id="loggedUser">
            <h3>Sesi√≥n iniciada, <span id="user"></span> con email <span id="email"></span>. Este id sale al usar el get:<span id="id"></span></h3>
        </div>
        <button type="submit" id="tryGet">Get</button>
        <script>
            $.fn.serializeObject = function ()
            {
                // http://jsfiddle.net/davidhong/gP9bh/
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = encodeURIComponent(this.value) || '';
                    }
                });
                return o;
            };
            $(document).ready(function () {
                $("#loggedUser").hide();
                $("#tryGet").hide();
                $("#sendLogin").click(function () {
                    valores = $("#access").serializeObject();
                    valores.password = forge_sha256($("#password").val());
                    datos = {"ob": "user", "op": "login", "json": JSON.stringify(valores)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php",
                        data: datos,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#user").empty().append(data.json.username);
                                $("#email").empty().append(data.json.mail);
                                $("#loggedUser").show();
                                $("#tryGet").show();
                            } else {
                                alert("Error")
                            }
                        },
                        error: function (data) {
                            alert("Error");
                        }
                    });
                })
                
                $("#tryGet").click(function () {
                    datos = {"ob": "user", "op": "get", "json": JSON.stringify(valores)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: datos,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#id").empty().append(data.json.id);
                            } else {
                                alert("Error")
                            }
                        },
                        error: function (data) {
                            alert("Error");
                        }
                    });
                })
            });
        </script>

    </body>
</html>
