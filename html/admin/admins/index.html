        <script>
            $.fn.serializeObject = function ()
            {
                // http://jsfiddle.net/davidhong/gP9bh/
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = encodeURIComponent(this.value) || '';
                    }
                });
                return o;
            };

            $(document).ready(function () {
                $("#loggedUser").hide();
                $("#loginUser").hide();
                data = {"ob": "user", "op": "checkLogin", "json": ""};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/fanlist/controller/Controller.php",
                    data: data,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            $("#user").empty().append(data.json.username);
                            $("#loggedUser").show();
                            $("#loginUser").hide();
                        } else {
                            $("#user").empty();
                            $("#loggedUser").hide();
                            $("#loginUser").show();
                        }
                    },
                    error: function (data) {
                        console.log("Error cliente login");
                    }
                });
                    data2 = {"ob": "user", "op": "getPage", "json": '{"np":"1", "rpp":"10"}'};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php",
                        data: data2,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                for (i = 0; i < data.json.length; i++) {
                                    $("#admins").append("<tr><td>" + data.json[i].name + "</td><td>" + data.json[i].mail + "</td><td>" + data.json[i].username + "</td><td><a href='" + data.json[i].url + "'>" + data.json[i].url + "</a></td><td><i class=\"fas fa-eye\"></i> <i class=\"fas fa-pencil-alt\"></i> <i class=\"fas fa-trash-alt\"></i></td></tr>");
                                }
                            } else {
                                console.log("Error servidor get")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                $("#GetPage").click(function () {
                    values = $("#getPageForm").serializeObject();
                    data = {"ob": "user", "op": "getPage", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                for (i = 0; i < data.json.length; i++) {
                                    $("#admins").append("<tr><td>" + data.json[i].name + "</td><td>" + data.json[i].mail + "</td><td>" + data.json[i].username + "</td><td><a href='" + data.json[i].url + "'>" + data.json[i].url + "</a></td><td><i class=\"fas fa-eye\"></i> <i class=\"fas fa-pencil-alt\"></i> <i class=\"fas fa-trash-alt\"></i></td></tr>");
                                }
                            } else {
                                console.log("Error servidor get")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })
                $("#login").click(function () {
                    values = $("#loginForm").serializeObject();
                    values.password = forge_sha256($("#password").val());
                    data = {"ob": "user", "op": "login", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#user").empty().append(data.json.username);
                                $("#loggedUser").show();
                                $("#loginUser").hide();
                            } else {
                                $(".response").empty().append("Wrong username or password");
                            }
                        },
                        error: function (data) {
                            $(".response").empty().append("Wrong username or password");
                        }
                    });
                })
                $("#logOut").click(function () {
                    data = {"ob": "user", "op": "logout", "json": ""};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#loggedUser").hide();
                                $(".response").empty().append("Loged out successfully");
                                $("#loginUser").show();
                            } else {
                                console.log("Error servidor logout")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente logout");
                        }
                    });
                })
            });
