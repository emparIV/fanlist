<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <script src="//code.jquery.com/jquery-latest.js"></script>
        <script src="js/forge-sha256.min.js"></script>
    </head>
    <body>
        <div id="content">
            <button type="submit" id="logOut">Cerrar Sesión</button>
            <br>
            <hr>
            <br>
            <form id="removeTesting">
                <input type="number" id="id" required autofocus name="id">
            </form>
            <button type="submit" id="testRemove">Remove Get</button>
            <br>
            <hr>
            <br>
            <div id="response"></div>
        </div>
        <script>
            $.fn.serializeObject = function ()
            {
                // http://jsfiddle.net/davidhong/gP9bh/
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = encodeURIComponent(this.value) || '';
                    }
                });
                return o;
            };
            $(document).ready(function () {
                $("#testRemove").click(function () {
                    values = $("#removeTesting").serializeObject();
                    data = {"ob": "user", "op": "remove", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#response").empty().append(data.json.id);
                            } else {
                                console.log("Error servidor get")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })
                $("#logOut").click(function () {
                    data = {"ob": "user", "op": "logout", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#id").empty().append(data.json.id);
                                $("#content").append("Sesión Cerrada");
                            } else {
                                console.log("Error servidor logout")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente logout");
                        }
                    });
                })

            });
        </script>

    </body>
</html>
