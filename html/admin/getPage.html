<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <script src="//code.jquery.com/jquery-latest.js"></script>
        <script src="js/forge-sha256.min.js"></script>
    </head>
    <body>
        <div id="content">
            <button type="submit" id="logOut">Cerrar Sesión</button>
            <br>
            <hr>
            <br>
            <form id="getPageTesting">
                Numero de pagina: <input type="number" id="np" required autofocus name="np">
                Registros por pagina<input type="number" id="rpp" required autofocus name="rpp">
            </form>
            <button type="submit" id="testGetPage">Test GetPage</button>
            <br>
            <hr>
            <br>
            <div id="response"></div>
        </div>
        <script>
            $.fn.serializeObject = function ()
            {
                // http://jsfiddle.net/davidhong/gP9bh/
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = encodeURIComponent(this.value) || '';
                    }
                });
                return o;
            };
            $(document).ready(function () {
                $("#testGetPage").click(function () {
                    values = $("#getPageTesting").serializeObject();
                    data = {"ob": "user", "op": "getPage", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                for (i = 0; i < data.json.length; i++) {
                                    $("#response").append("ID:" + data.json[i].id + "<br>");
                                    $("#response").append("Name:" + data.json[i].name + "<br>");
                                    $("#response").append("Mail:" + data.json[i].mail + "<br>");
                                    $("#response").append("Username:" + data.json[i].username + "<br>");
                                    $("#response").append("Password:" + data.json[i].password + "<br>");
                                    $("#response").append("Url:" + data.json[i].url + "<br>");
                                    $("#response").append("Profile pic:" + data.json[i].profile_pic + "<br>");
                                    $("#response").append("Custom Field 1:" + data.json[i].custom_field1 + "<br>");
                                    $("#response").append("Custom Field 2:" + data.json[i].custom_field2 + "<br>");
                                    $("#response").append("Custom Field 3:" + data.json[i].custom_field3 + "<br>");
                                    $("#response").append("Custom Field 4:" + data.json[i].custom_field4 + "<br>");
                                    $("#response").append("Custom Field 5:" + data.json[i].custom_field5 + "<br>");
                                    $("#response").append("<hr><br>");
                                }
                            } else {
                                console.log("Error servidor get")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente get");
                        }
                    });
                })
                $("#logOut").click(function () {
                    data = {"ob": "user", "op": "logout", "json": JSON.stringify(values)};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/controller/Controller.php?XDEBUG_SESSION_START=netbeans-xdebug",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                $("#id").empty().append(data.json.id);
                                $("#content").append("Sesión Cerrada");
                            } else {
                                console.log("Error servidor logout")
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente logout");
                        }
                    });
                })

            });
        </script>

    </body>
</html>
