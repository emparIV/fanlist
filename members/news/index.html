<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="//code.jquery.com/jquery-latest.js"></script>
        <!-- FontAwesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!-- Rich Terxt Editor -->
        
        <title>Idego Fanlisting - News</title>
    </head>
    <body>
        <div class="container wrapper" id="loggedUser">
            <div class="row top_nav valign-wrapper">
                <div class="col s12 l8 user_info">
                    <i class="fas fa-user"></i> Welcome back, <span id="user"></span>
                </div>
                <div class="col s12 l4 logOut">
                    <button type="submit" id="logOut">Logout <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="row content">
                <div class="col s12 l3">
                    <div class="nav">
                        <h3><i class="fas fa-bars"></i> Navigation</h3>
                        <ul>
                            <li><a href="../../index.html"><i class="fas fa-home"></i> Home</a></li>
                            <li><a href="../profile/index.html"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a href="../news/index.html"><i class="fas fa-newspaper"></i> News</a></li>
                            <li><a href="../rules/index.html"><i class="fas fa-align-center"></i> Rules</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col s12 l9">
                    <div class="main">
                        <div class="row title">
                            <div class="row">
                                <div class="col s12">
                                    <h1 id="pageName"><i class="fas fa-newspaper"></i> News</h1>
                                </div>
                            </div>
                        </div>
                        <div id="getPageSection">
                            <div id="news" class="posts">
                            </div>
                        </div>
                        <div id="response">

                        </div>

                    </div>
                </div>
            </div>

            <div class="row footer valign-wrapper" id="footer">
                <div class="col s12">
                    <div class="copyright">Powered by Idego Fanlisting &#169; Empar Ibáñez</div>
                </div>
            </div>
        </div>

        <script>
            // http://jsfiddle.net/davidhong/gP9bh/
            $.fn.serializeObject = function() {
                var o = Object.create(null),
                    elementMapper = function(element) {
                        element.name = $.camelCase(element.name);
                        return element;
                    },
                    appendToResult = function(i, element) {
                        var node = o[element.name];

                        if ('undefined' != typeof node && node !== null) {
                            o[element.name] = node.push ? node.push(element.value) : [node, element.value];
                        } else {
                            o[element.name] = element.value;
                        }
                    };

                $.each($.map(this.serializeArray(), elementMapper), appendToResult);
                return o;
            };
            
            $(document).ready(function () {
                $("#response").hide();
                $("#pageName").empty().append('<i class="fas fa-newspaper"></i> News - List');
                data = {"ob": "member", "op": "checkLogin", "json": ""};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                    data: data,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            $("#user").empty().append(data.json.username);
                            $("#loggedUser").show();
                        } else {
                            location.href = "../index.html";
                        }
                    },
                    error: function (data) {
                        console.log("Error cliente login");
                    }
                });
                data2 = {"ob": "news", "op": "getPage", "json": '{"np":"1", "rpp":"10"}'};
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                    data: data2,
                    dataType: "json",
                    success: function (data) {
                        if (data.status == 200) {
                            for (i = 0; i < data.json.length; i++) {
                                $("#news").append('<div class="post"><div class="post-title">' + data.json[i].title + '</div><div class="post-content">' + data.json[i].content + '</div><div class="post-footer"><div class="post-author">Posted by: ' + data.json[i].name + '</div><div class="post-date"><i class="fas fa-calendar"></i> ' + data.json[i].date + '</div></div></div>');
                            }
                        } else {
                            console.log("Error servidor getPage");
                        }
                    },
                    error: function (data) {
                        console.log("Error cliente getPage");
                    }
                });
                $("#logOut").click(function () {
                    data = {"ob": "member", "op": "logout", "json": ""};
                    $.ajax({
                        type: "POST",
                        url: "http://127.0.0.1:8080/fanlist/server/Controller.php",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 200) {
                                location.href = "../../index.html";
                            } else {
                                console.log("Error servidor logout");
                            }
                        },
                        error: function (data) {
                            console.log("Error cliente logout");
                        }
                    });
                })
            });
        </script>
    </body>
</html>
